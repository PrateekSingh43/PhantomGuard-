<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aadhaar Language Selection</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
      <img
        src="../Assets/Image/uidai_english_logo.svg"
        alt="Uidai-logo"
        class="logo"
      />
    </header>
    <div class="card">
      <div class="aadhaar-logo">
        <img
          src="../Assets/Image/aadhar_logo.svg"
          alt="Aadhaar Logo"
          class="logo2"
        />
      </div>
      <div class="headings">
        <h3>Select your Preferred Language to Enter the Website</h3>
        <h3>वेबसाइट में प्रवेश करने के लिए अपनी पसंदीदा भाषा का चयन करें</h3>
      </div>

      <div class="language-buttons">
        <a href="../home_page/index.html">
        <button class="lang-btn" onclick="selectLanguage('English')">
          English
        </button></a>
        <button class="lang-btn" onclick="selectLanguage('Hindi')">
          हिन्दी
        </button>
        <button class="lang-btn" onclick="selectLanguage('Assamese')">
          অসমীয়া
        </button>
        <button class="lang-btn" onclick="selectLanguage('Bengali')">
          বাংলা
        </button>
        <button class="lang-btn" onclick="selectLanguage('Kannada')">
          ಕನ್ನಡ
        </button>
        <button class="lang-btn" onclick="selectLanguage('Gujarati')">
          ગુજરાતી
        </button>
        <button class="lang-btn" onclick="selectLanguage('Malayalam')">
          മലയാളം
        </button>
        <button class="lang-btn" onclick="selectLanguage('Marathi')">
          मराठी
        </button>
        <button class="lang-btn" onclick="selectLanguage('Odia')">ଓଡ଼ିଆ</button>
        <button class="lang-btn" onclick="selectLanguage('Punjabi')">
          ਪੰਜਾਬੀ
        </button>
        <button class="lang-btn" onclick="selectLanguage('Tamil')">
          தமிழ்
        </button>
        <button class="lang-btn" onclick="selectLanguage('Telugu')">
          తెలుగు
        </button>
        <button class="lang-btn" onclick="selectLanguage('Urdu')">اردو</button>
      </div>
    </div>

  
    <script src="../script.js"></script>
  </body>
</html>
