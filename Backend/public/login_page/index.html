<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left-logo">
            <img src="../Assets/Image/uidai_english_logo.svg" alt="UIDAI English logo" class="emblem">
        </div>
        <div class="right-logo">
            <img src="../Assets/Image/aadhar_logo.svg" alt="Aadhaar Logo" class="aadhaar-logo">
        </div>
    </header>

    <main>
        <div class="login-section">
            <div id="humanVerificationMessage" class="verification-message" style="display: none;">
                <div class="icon-checkmark"></div>
                <span></span>
            </div>
            
            <div class="login_section_description">Login to Aadhaar via OTP</div>
            <div class="card">
                <form id="loginForm">
                    <div class="aadhaar-input">
                        <input type="text" id="aadhaarNumber" maxlength="12" pattern="\d{12}" required>
                        <span></span>
                        <label>Enter Aadhaar Number</label>
                    </div>
                    <button type="submit">Login With OTP</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright Â© 2024 Unique Identification Authority of India All Rights Reserved</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const humanVerificationMessage = document.getElementById('humanVerificationMessage');

            const showVerificationMessage = (message, isError) => {
                humanVerificationMessage.style.display = 'flex';
                humanVerificationMessage.style.backgroundColor = isError ? '#f8d7da' : '#d4edda';
                humanVerificationMessage.style.color = isError ? '#721c24' : '#155724';
                humanVerificationMessage.innerHTML = `<div class="icon-checkmark" style="background-image: url(${isError ? 'path-to-error-icon.png' : 'path-to-success-icon.png'});"></div><span>${message}</span>`;
            };

            window.showBotVerificationMessage = function(isNotHuman) {
                if (isNotHuman) {
                    showVerificationMessage('You are verified as a bot!', false);
                } else {
                    showVerificationMessage('You are verified as bot!', true);
                }
            };
        });
    </script>
</body>
</html>
